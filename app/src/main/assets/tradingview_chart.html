<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TradingView Chart</title>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
    <div id="tradingview_widget" style="height:100vh; width:100%;"></div>
    <script type="text/javascript">
        // Initialize TradingView widget with a default symbol
        var widget = new TradingView.widget({
            "container_id": "tradingview_widget",
            "symbol": "NASDAQ:AAPL",  // Default symbol, can be changed by `updateSymbol`
            "interval": "D",
            "timezone": "exchange",
            "theme": "light",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "withdateranges": true,
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "details": true,
            "hotlist": true,
            "calendar": true
        });

        // Function to update the chart with a new stock symbol
        function updateSymbol(symbol) {
            widget.setSymbol(symbol, "D");
        }
    </script>
</body>
</html>
